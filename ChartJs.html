<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <canvas id="myLineChart"></canvas>
    <canvas id="myBarChart"></canvas>

    <script>
        const labelsLine = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        const dataLine = {
            labels: labelsLine,
            datasets: [{
                label: 'Temperatura (°C)',
                data: [30, 29, 28, 25, 22, 23],
                borderColor: '#2A4466',
                borderWidth: 2
            }, {
                label: 'Umidade (%)',
                data: [80, 82, 80, 85, 80, 83],
                borderColor: '#487FB7',
                borderWidth: 2
            }]
        };

        const configLine = {
            type: 'line',
            data: dataLine
        };

        const myLineChart = new Chart(
            document.getElementById('myLineChart'),
            configLine
        );

        const labelsBar = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
        const dataBar = {
            labels: labelsBar,
            datasets: [{
                label: 'Temperatura Média (°C)',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: '#2A4466'
            }, {
                label: 'Umidade Média (%)',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: '#487FB7'
            }]
        };

        const configBar = {
            type: 'bar',
            data: dataBar
        };

        const myBarChart = new Chart(
            document.getElementById('myBarChart'),
            configBar
        );
    </script>

</body>
</html>
